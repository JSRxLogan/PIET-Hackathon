<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .group {
            display: inline-block;
            margin: 20px;
        }

        .group img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .join-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Join Groups:</h1>
    <div class="group">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz17PxwW7mV9e1v_jC6EsLlno4jWXva3GvScmkftbotw&s" alt="Group A">
        <button class="join-button" onclick="joinGroup('A')">Save the Earth</button>
    </div>
    <div class="group">
        <img src="https://thumbs.dreamstime.com/z/world-water-day-concept-save-earth-saving-environmental-protection-environment-272208324.jpg" alt="Group B">
        <button class="join-button" onclick="joinGroup('B')">Save Water</button>
    </div>
    <div class="group">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqjvNqW8iWOWoVR0rtkduB93YI8WbQZ6W2QUyIMpdrwA&s" alt="Group C">
        <button class="join-button" onclick="joinGroup('C')">Clean Air</button>
    </div>

    <script>
        function joinGroup(group) {
            alert("You have successfully joined Group " + group);
            // Here you can perform additional actions such as sending an AJAX request to the server to join the group
        }
    </script>
</body>
</html>
